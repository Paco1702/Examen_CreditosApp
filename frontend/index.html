<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Créditos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Gestión de Créditos</h2>

    <div class="card p-4 my-4">
        <h4>Registrar Crédito</h4>
        <form id="creditoForm">
            <input type="text" id="cliente" class="form-control mb-2" placeholder="Cliente" required>
            <input type="number" id="monto" class="form-control mb-2" placeholder="Monto" required>
            <input type="number" id="tasa_interes" class="form-control mb-2" placeholder="Tasa de Interés (%)" step="any" required>
            <input type="number" id="plazo" class="form-control mb-2" placeholder="Plazo (meses)" required>
            <input type="date" id="fecha_otorgamiento" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <div class="card p-4">
        <h4>Lista de Créditos</h4>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th><th>Cliente</th><th>Monto</th><th>Tasa</th><th>Plazo</th><th>Fecha</th><th>Acciones</th>
                </tr>
            </thead>
            <tbody id="creditosTable"></tbody>
        </table>
    </div>

    <!-- Botón para abrir el modal -->
    <button class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#graficoModal">Ver Gráfico</button>
</div>

<!-- Modal para el gráfico -->
<div class="modal fade" id="graficoModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Total de Créditos Otorgados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <canvas id="grafico"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
